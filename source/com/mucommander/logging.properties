# This file configures java.util.logging loggers.

# Defines handlers, used for both muCommander loggers and 'foreign' loggers (JDK, 3rd-party libraries).
handlers = java.util.logging.ConsoleHandler com.mucommander.ui.dialog.debug.DebugConsoleHandler

# Configures the root logger level. Change this value if you'd like to get more/less messages from 'foreign' loggers.
.level = INFO
# Note: the log level of muCommander loggers is controlled by the application itself.

# Use a custom formatter for log messages.
java.util.logging.ConsoleHandler.formatter = com.mucommander.commons.log.SingleLineFormatter
